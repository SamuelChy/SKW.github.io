    <h2>SURVEY TIME</h2>
    <br>
    <table>

        <tr>
            <td>Nickname</td>
            <td><input type=“text” value="Enter your name" maxlength=“16”>
        </tr>

        <tr> 
            <td>Gender</td>
            <td><input type="radio" id="man" name="sex">
                <label for="man">Male</label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">Female</label>
            </td>
        </tr>

        <tr>
             <td>Your Location</td>
             <td>
                 <select>
                     <option>Southern Hemisphere</option>
                     <option>Northern Hemisphere</option>
                     <option>Equator</option>
                 </select>
             </td>
        </tr>

        <tr>
            <td>Tick Season You Like</td>
            <td>
                <input type="checkbox" name="favorite"> Spring
                <input type="checkbox" name="favorite"> Summer
                <input type="checkbox" name="favorite"> Autumn
                <input type="checkbox" name="favorite"> Winter
                <input type="checkbox" name="favorite" checked="checked"> All
            </td>
            
        </tr>
        <tr>
            <td>Season In your Hometown</td>
